<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
    <title>Image Processing Cloud Web app</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand" text-align="center">Online Image Processing Cloud Web App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auot">
                <div class="custom-file" mb-3>
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>
                <div class="row text-center my-4">                           
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                    <button class="filter-btn Grayscale-add btn btn-dark btn-block">
                        Gray Scale
                        </button>
                    </div>
                    <div class="col-md-3">
                    <button class="filter-btn sepia-add btn btn-dark btn-block">
                        Sepia
                        </button>
                    </div>
                    <div class="col-md-3">
                    <button class="filter-btn boxBlur-add btn btn-dark btn-block">
                        Blur
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                    <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                    </div>
                    <div class="col-md-6">
                    <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
